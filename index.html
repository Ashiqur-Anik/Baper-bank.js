<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="md:text-6xl text-3xl text-center font-semibold my-7"> functional <span class="text-pink-700">Baper Bank</span> !!
        </h1>
    </header>
    <main class="md:w-4/5 mx-auto">
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 m-1">
            <div class="bg-yellow-400  py-8 px-5 rounded-lg">
                <h1 class="text-4xl ">Deposit</h1>
                <p class="text-3xl pt-3">$ <span id="deposit-total">00</span></p>
            </div>
            <div class="bg-orange-400 py-8 px-5 rounded-lg">
                <h1 class="text-4xl">Withdrow</h1>
                <p class="text-3xl pt-3">$ <span id="withdrow-total">00</span></p>
            </div>
            <div class="bg-blue-400 py-8 px-5 rounded-lg">
                <h1 class="text-4xl ">Balance</h1>
                <p class="text-3xl pt-3">$ <span id="balance-total">1500</span></p>
            </div>
        </div>
        <div class="grid md:grid-cols-1 lg:grid-cols-2 gap-6 mt-9 m-1">
            <div class="bg-yellow-400 py-8 px-5 rounded-lg">
                <h1 class="text-4xl ">Your Deposit</h1>
                <p> <input id="deposit-field" type="text" class="md:w-10/12 w-full h-9 my-3 pl-3 rounded-md" placeholder="$ Amount you want to deposit"></p>
                <button id="deposit" class=" bg-violet-500 text-white py-2 px-3 rounded-xl">Deposit</button>
            </div>
            <div class="bg-orange-400 py-8 px-5 rounded-lg">
                <h1 class="text-4xl">Your Withdrow</h1>
                <p> <input id="withdrow-field" type="text" class="md:w-10/12 w-full h-9 my-3 pl-3 rounded-md" placeholder="$ Amount you want to deposit"></p>
                <button id="withdrow" class=" bg-violet-500 text-white py-2 px-3 rounded-xl" >Withdrow</button>
            </div>

        </div>
    </main>
    
    <script src="script/deposit.js"></script>
</body>

</html>
